<script>

    // 初始化变量
    var audio = null;
    // 合成按钮
    function tts(obj) {
        var text = $(obj).text()
        // 调用语音合成接口
        // 参数含义请参考 https://ai.baidu.com/docs#/TTS-API/41ac79a6
        //  https://openapi.baidu.com/oauth/2.0/token?grant_type=client_credentials&client_id=b2r8vqjcKGGZ59G07C2eFGzH&client_secret=iBD0YvTlokK1BeGNHSni2XGygA3Xohte
        //    返回值 access_token 为所需
        audio = btts({
            tex: text,
            tok: '24.819cc0f21c7e79bd0a676d4ba372da44.2592000.1590817509.282335-19184459',
            spd: 5,
            pit: 5,
            vol: 15,
            per: 4
        }, {
            volume: 0.3,
            autoDestory: true,
            timeout: 10000,
            hidden: true,
            onInit: function (htmlAudioElement) {

            },
            onSuccess: function(htmlAudioElement) {
                audio = htmlAudioElement;
                play();
            },
            onError: function(text) {
                alert(text)
            },
            onTimeout: function () {
                alert('timeout')
            }
        });
        //audio.play();
    }
    // 播放按钮
    function play() {
        if (audio === null) {
            alert('请先点击合成')
        } else {
            audio.play();
        }
    }

    var countdown=60;
    function sendemail(){
        var tel = $("#telphone").val()
        console.log(tel)
        if(tel==""){
            layer.alert("请先填写电话号码！");
            return;
        }
        layer.msg("验证码发送中");
        getNumber(tel)
        var obj = $("#btn");
        settime(obj);

    }
    var validation=0;
    function getNumber(tel) {
        $.ajax({
            type: "POST",
            url: preurl + "UsersController/validation.action?phone=" + tel,
            async: false,
            success: function (res) {
                var data = eval("(" + (res) + ")");
                if(data.code=="0000"){
                    validation=data.data;
                }
                console.log(validation);
            },
            error: function (data) {
                layer.alert("系统异常");
                return;
            },
        });
    }
    function settime(obj) { //发送验证码倒计时
        if (countdown == 0) {
            obj.attr('disabled',false);
            //obj.removeattr("disabled");
            countdown = 60;
            return;
        } else {
            obj.attr('disabled',true);
            obj.attr('text-indent',"0px");
            console.log(obj)
            obj.val("重新发送(" + countdown + ")");
            countdown--;
        }
        setTimeout(function() {
                settime(obj) }
            ,1000)
    }
