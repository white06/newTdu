<!DOCTYPE html>
<html lang="en">
<head>
    <title>TDu VR教育云平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="favicon.ico" rel="shortcut icon">
    <script type="text/javascript" language="javascript" src="js/custom/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/layer/layer.js"></script>
    <link rel="stylesheet" href="js/layer/theme/default/layer.css?v=3.1.1" id="layuicss-layer">
    <script type="text/javascript" language="javascript" src="js/api.js"></script>
    <script type="text/javascript" language="javascript" src="js/custom/login.js"></script>


    <style type="text/css">
        ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
            color:#AAAAAA;
        }
        ::-moz-placeholder { /* Firefox 19+ */
            color:#AAAAAA;
        }
        :-ms-input-placeholder { /* IE 10+ */
            color:#AAAAAA;
        }
        :-moz-placeholder { /* Firefox 18- */
            color:#AAAAAA;
        }


        .LoginPanel{


            background-image:url(image/back.png);
            background-repeat:no-repeat;
            background-size:100% 100%;
            -moz-background-size:100% 100%;

            /*background:rgba(152, 210, 232, 0.15);*//*white;*/
            position: absolute;
            height:450px;
            width: 100%;
            z-index: 100;
            border-radius:10px 10px 10px 10px;
            overflow: hidden;
            box-shadow: 10px 10px 5px rgba(0,0,0,0.1);
            transition: all 1s;
            -moz-transition: all 1s; /* Firefox 4 */
            -webkit-transition: all 1s; /* Safari 鍜� Chrome */
            -o-transition: all 1s; /* Opera */
        }
        .login{
            position:relative;
            clear:both;
            /*background:url(../img/鐧诲綍.png) no-repeat;*/
            width:500px;
            height:550px;
            min-height:350px;
            min-width:400px;
            top: 25%;
            text-align:center;
            margin-left: 17.3%;
            overflow-y:hidden;
        }
        .bg{
            width:100%;
            height:100%;
            min-width:1337px;
            min-height:693px;
            position:absolute;
            top:0;left:0;
            background:url(image/口腔登录.png) ;

        }
    </style>

</head>
<body>
<div class="bg" id="particles-js" style="background-size:100% 100%;">
    <div id="" class="login" style="background-size:100% 100%;">
        <!--<div style="font-size:28px;font-weight:600;width:100%;height:80px;color:white">开发者平台</div>-->
        <div class="LoginPanel">
            <div style="font-size:25px;font-weight:600;width:100%;height:120px;line-height: 120px;color:#32D0DF;text-align: center">用户登录</div>
            <div style="border-width: 0 0 1px 0;
border-style: solid;
border-color: #E7E7E7;
	background-repeat:no-repeat;
	background-size:100% 100%;
	-moz-background-size:100% 100%;width:60%;height:50px;color:#222222;font-size:22px;margin-left:auto;margin-right:auto;margin-top: 0px;">
                <div style="background:white;width:20%;height:100%;float:left;"><img style="height: 50%;width: auto;margin-bottom: auto;margin-top:12px;margin-left:auto;margin-right:auto;display:block" src="image/icon-person-灰.png" /></div>
                <input autocomplete="off" id="UserName" name="UserName" style="color: #AAAAAA;background:white;width:80%;height:100%;float:left;text-indent:15px;" type="text" placeholder="账号"/>
            </div>
            <div style="border-width: 0 0 1px 0;
border-style: solid;
border-color: #E7E7E7;
	background-repeat:no-repeat;
	background-size:100% 100%;
	-moz-background-size:100%;width:60%;height:50px;color:#222222;font-size:22px;margin-left:auto;margin-right:auto;margin-top:30px;">
                <div style="background:white;width:20%;height:48px;float:left;"><img style="height: 50%;width: auto;margin-bottom: auto;margin-top:12px;margin-left:auto;margin-right:auto;display:block" src="image/icon-password-灰.png" /></div>
                <div style="width:80%;height:48px;;float:left;border-top-right-radius:5px;border-bottom-right-radius:5px">
                    <input autocomplete="off" name="PassWord" id="PassWord" style="color: #AAAAAA;background:white;border:0;text-indent:15px;height:100%;width:100%;float:left;" type="password" placeholder="密码"/>
                    <!--<div style="width:15%;height:100%;float:left"><img class="PasswordButton" src="img/visible.png" style="margin-top:17px;"  /></div>-->
                </div>

            </div>
            <div style="display: block;font-size: 15px;position: relative;left: 0%;text-align: right;width:80%;display: inline-block;margin-top: 20px;margin-bottom: 15px;color:rgba(139,225,221,1);"></div>
            <div style="width:70%;display: inline-block;margin-top: 0px;">
                <div id="loginbutton" onclick="login()" style="color:rgba(255,255,255,1);width:100%;height:40px;font-size:18px;margin-left:0px;margin-right:0px;margin-top:7.5px;margin-bottom: 7.5px;text-align:center;line-height:40px;border-radius:5px;">
                    <span style="background:linear-gradient(360deg,rgba(71,192,207,1) 0%,rgba(165,232,240,1) 100%);
box-shadow:0px 2px 8px 0px rgba(111,200,226,1);
border-radius:30px;display:block;position: relative;top:50%;transform:translateY(-50%);">登录</span>
                </div>
            </div>
            <!--<div style="width:45%;display: inline-block;">
                <div id="zhuce" onclick="zhuce()" style="color:rgba(255,255,255,1);width:67%;height:40px;font-size:22px;margin-left:20px;margin-right:45px;margin-top:7.5px;text-align:center;line-height:50px;background:#6d7984;border-radius:5px;" >
                    <span style="display:block;position: relative;top:50%;transform:translateY(-50%);">注册</span>
                </div>
            </div>-->
            <div center="center" id="xiazai"  style="color:#32D0DF;width:80%;height:40px;font-size:18px;margin-left:auto;margin-right:auto;margin-top:15px;text-align:center;line-height:50px;border-radius:5px;" >
                <a style="cursor:pointer;text-decoration:underline;" onclick="bianjiqi()"  title="TDuVR浏览插件" >TDu VR下载</a>
                <!--<a style="cursor:pointer;" onclick="daochugongju()" title="编辑工具" ><img style="height:25px;width:25px;padding-left: 10px;padding-right: 10px;" src="img/icon_chajian.png"  /></a>
                <a style="cursor:pointer;" title="导出引擎"><img style="height:25px;width:25px;padding-left: 10px;" src="img/icon_fangzhen.png" alt="引擎" /></a>-->
            </div>
        </div>
    </div>



</div>

</body>

<script type="text/javascript" language="javascript" src="js/custom/particles.js"></script>
<script type="text/javascript" language="javascript" src="js/custom/app.js"></script>
</html>
