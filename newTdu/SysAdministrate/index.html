<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','element'], function(){
        var admin = layui.admin
            ,element = layui.element
            ,table = layui.table;

        window.choosesub = function(id,name) {
            console.log(id,name);
            $('.choosesub').attr('id',id);
            $(".choosesub").text(name);
            initleft(id);
            element.render();
        }

        //监听刷新页面事件方法
        window.onload = function(event){
            element.render();
        };

    });
</script>
