<body >


<div class="easyui-layout"  style="margin:2% 2%;background:rgba(52,57,76,1);width: 96%;height: 600px">

    <div style="width: 19%;background-color: #2E3546;height: 100%;border-right: 2px solid #3C4154">
        <ul id="treeDemo" class="ztree" >

        </ul>
        <ul>
            <button class="layui-btn" id="addFirModelTree" onclick="addFirModelTree()" type="button">新增目录</button>
        </ul>
    </div>
    <div style="width: 80%;background-color: #2E3546    ;height:100%;position: absolute;top: 0px;left: 20%;">
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%"></div>


</div>
</div>
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,carousel = layui.carousel //轮播
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作



        element.render();


        /* 触发事件 */
        var active = {
            tabAdd: function(){
                /* 新增一个Tab项 */
                element.tabAdd('demo', {
                    title: '新选项'+ (Math.random()*1000|0) /* 用于演示 */
                    ,content: '内容'+ (Math.random()*1000|0)
                    ,id: new Date().getTime() /* 实际使用一般是规定好的id，这里以时间戳模拟下 */
                })
            }
            ,tabDelete: function(othis){
                /* 删除指定Tab项 */
                element.tabDelete('demo', '22');
                othis.addClass('layui-btn-disabled');
            }
            ,tabChange: function(){
                /* 切换到指定Tab项 */
                element.tabChange('demo', '33');
            }
        };

        $('#component-tabs .site-demo-active').on('click', function(){
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });
    });
</script>
