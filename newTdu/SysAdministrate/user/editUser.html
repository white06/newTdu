<script>
    var index = parent.layer.getFrameIndex(window.name);
    var userId = parent.layer.userId;
    $(document).ready(function () {
        var str = GetRequest();
        eval(str)
        userId = str.userId
        console.log(userId)


        getRoles()

        getUserRole(userId);


    })
    function getRoles() {
        $.ajax({
            url: houtaiurl + 'UsersController/seleRoles.action',
            type: 'POST',
            async: false,
            success: function (data) {
                console.log(data)
                var html = "";
                for (var j = 0; j < data.length; j++) {

                    html+='<input type="checkbox" id="'+data[j].id+'" name="role" lay-skin="primary" title="'+data[j].roleName+'" >';
                }
                $("#roleCheckbox").html(html)
            }
        });
    }
    function getUserRole(userId) {
        $.ajax({
            url: houtaiurl + 'DepartmentController/GetUserRolesbyId.action',
            type: 'POST',
            data: {userid:userId},
            async: false,
            success: function (data) {
                console.log(data)
                for (var j = 0; j < data.length; j++) {
                    var checkboxid = data[j].id;
                    console.log(checkboxid)
                    document.getElementById(checkboxid).checked = true;
                }
            }
        });
    }

    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
</script>

<script>

        });

        }

    });
</script>
