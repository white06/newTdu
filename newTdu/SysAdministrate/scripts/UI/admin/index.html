<link rel="stylesheet" type="text/css" href="../skin/css/index_across.css" id="cssid">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var clientWidth = document.documentElement.clientWidth+document.body.clientWidth;
		var clientHeight = document.documentElement.clientHeight+document.body.clientHeight;
		if (clientWidth > clientHeight)
		{
		$('#cssid').attr('href','../skin/css/index_across.css');
		}
		else
		{
		$('#cssid').attr('href','../skin/css/index_vertical.css');
		}
		
		$('.selected').click(function(){
			$(this).next('.select-con').show();
		});
		$('.select-con').find('dd').click(function(){
			$('.select-con').hide();
			var select_text=$(this).text();
			$(this).parents('#s_specialty').find('.selected').text(select_text);
		});
	});
	
	function wpopshow(){
		jQuery('.right-bar').css({width:0}).animate({width:85});
		setTimeout('wpophide()',5000);
	}
	function wpophide(){
		jQuery('.right-bar').css({width:85}).animate({width:0});
	}
</script>
