    <style type="text/css">
        /* 只针对谷歌浏览器*/
        body::-webkit-scrollbar {
            display: none;
        }
        body{
            margin: 0 0;
            background: rgba(60, 65, 84, 1);
        }
        body {
            padding-top: 0px;
            font-size: 16px;
        }

        ul.ztree {
            height: 280px;
            width: 200%;
            margin-top: 0px;
            margin-left:-40%;
        }
        ul.ztreeQuestion {
            right :750px;
            bottom:220px;
            height: 300px;
            width: 40%;
            float:right;
            margin-top: -280px;
            margin-left:20%;
        }
        .custom-table {
            border-top: 2px solid #2E3546;
            border-left: 2px solid #2E3546;
            width: 100%;
        }

        .custom-table thead th {
            background-color: #3C4154;
            text-align: center;
        }

        .custom-table th, .custom-table td {
            border-bottom: 2px solid #2E3546;
            border-right: 2px solid #2E3546;
            padding: 5px;
            text-align: center;
        }

        .custom-table td input[type='text'] {
            width: 100%;
        }

        #sourcelist td a:first-child {
            border-right: 1px solid #000;
            padding: 3px 10px;
        }

        #sourcelist td a:not(:first-child) {
            padding: 3px 10px;
        }

        #sourcepreview a {
            text-decoration: none;
            color: #333;
        }

        #sourcepreview a:active, a:hover {
            background-color: #0c99f2;
            color: #fff;
        }

        .custom-list {
            border: 1px solid #AAA;
            overflow: scroll;
            padding: 0px;
            height: 280px;
            width:125%;
            max-height: 280px;
            margin-left:-40px;
        }

        .custom-list ul {
            list-style: none outside none;
        }

        .custom-list ul li:not(.listhead) {
            border-bottom: 1px solid #ddd;
            list-style: none outside none;
            font-size: 16px;
            padding: 2px 5px;
        }

        .listhead {
            border-bottom: 1px solid #ddd;
            list-style: none outside none;
            font-size: 16px;
        }

        .listhead span {
            border: 1px solid #aaa;
            padding: 5px 10%;
        }


        .tdqt-navpanel {
            margin: 15px 15px 0 15px;
            background-color: #3C4154;
            border: #3C4154 1px solid;
        }

        .tdqt-tab-holder {
            height: 46px;
            margin: -1px 0 0 -1px;
            border-bottom: #2E3546 4px solid;
            text-align: left;
        }

        .tdqt-tab-holder ul li {
            float: left;
            word-wrap: normal;
            list-style: none;
        }

        .tdqt-tab-holder ul li a {
            display: inline-block;
            margin: 0;
            padding: 9px 12px;
            font-size: 1.4em;
            color: white;
            text-decoration: none;
        }

        .tdqt-tab-holder ul li a:hover {
            background:linear-gradient(337deg,rgba(92,205,177,1) 0%,rgba(92,205,178,1) 0%,rgba(89,208,207,1) 100%);
            text-decoration: none;
            color: white;
        }

        .tdqt-tab-holder ul li a.active, .tdqt-tab-holder ul li a.active:hover {
            background:linear-gradient(337deg,rgba(92,205,177,1) 0%,rgba(92,205,178,1) 0%,rgba(89,208,207,1) 100%);
            border-bottom: none;
            color: #fff;
        }

        a:focus, input:focus {
            -moz-outline-style: none;
            outline-style: none;
        }

        .well {
            margin: 0 0 20px;
            padding: 13px;
        }

        .form-horizontal{
            width:80% ;
            margin: 0 auto;
            padding-top: 20px;
        }


        /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
        ::-webkit-scrollbar
        {
            width: 10px;
            height: 8px;
            background-color: #3C4154;
        }

        /*定义滚动条轨道 内阴影+圆角*/
        ::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            border-radius: 10px;
            background:linear-gradient(337deg,rgba(92,205,177,1) 0%,rgba(92,205,178,1) 0%,rgba(89,208,207,1) 100%);
        }

        /*定义滑块 内阴影+圆角*/
        ::-webkit-scrollbar-thumb
        {
            border-radius: 25px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #555;
        }
        .btn-primary{
            background:linear-gradient(337deg,rgba(92,205,177,1) 0%,rgba(92,205,178,1) 0%,rgba(89,208,207,1) 100%);
        }

        .panel-body {
            background-color: #2E3546;
            color: white;
            font-size: 100%;
        }
        .tabs-header, .tabs-tool {
            background-color: #2E3546;
        }
        .tabs-header{
            border-color: #2E3546;
        }
        .tabs-panels{
            border-color: #2E3546;
        }
        .tabs{
            border-bottom-color:#2E3546 ;
        }
        .tabs-first{
            background-color: #3C4154;
        }

    </style>
