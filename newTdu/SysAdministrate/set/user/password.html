

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置我的密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../js/layui/css/layui.css">
  <script type="text/javascript" language="javascript" src="../../js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" language="javascript" src="../../../js/api.js"></script>
  <script type="text/javascript" language="javascript" src="../../js/password.js"></script>
  <style>
    body{
      margin: 0 0;
      background: rgba(60, 65, 84, 1);
      height: 100%;
    }
    .layui-form-label{
      font-family:PingFangSC-Medium,PingFang SC;
      font-weight:500;
      color:rgba(255,255,255,1);
      width: 120px;text-align: center
    }
    .layui-btn{
      background:linear-gradient(337deg,rgba(92,205,177,1) 0%,rgba(92,205,178,1) 0%,rgba(89,208,207,1) 100%);
      border-radius:3px;
      width: 30%;
      margin-left: 10%;;
      margin-right: 10%;
    }
    .layui-input-inline{
      width:500px;
    }
  </style>
</head>
<body>


<div style="margin:2% 2%;background:rgba(52,57,76,1);width: 96%;height: 96%;">
<!--  <form class="layui-form" action="" style="padding-left: 15%;-->
<!--            padding-right: 25%;padding-top: 35px;padding-bottom: 35px">-->
<div class="layui-form" action="" style="padding-left: 15%;
            padding-right: 25%;padding-top: 35px;padding-bottom: 35px">
    <div class="layui-form-item">
      <label class="layui-form-label">当前密码</label>
      <div class="layui-col-md6">
        <input type="password" name="title" placeholder="密码" autocomplete="off" class="layui-input" id="password">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">新密码</label>
      <div class="layui-col-md6">
        <input type="password" name="title" placeholder="密码" autocomplete="off" class="layui-input" id="newpassword">
      </div>
      <div class="layui-form-mid layui-word-aux">6到16个字符</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">确认新密码</label>
      <div class="layui-col-md6">
        <input type="password" name="title" placeholder="密码" autocomplete="off" class="layui-input" id="newpassword2">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="setmypass" onclick="tijiao()">确认修改</button>
      </div>
    </div>

</div>
<!--  </form>-->


</div>



<script src="../../../js/layui/layui.js"></script>
  <script>
      layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function(){
          var laydate = layui.laydate //日期
              ,laypage = layui.laypage //分页
              ,layer = layui.layer //弹层
              ,table = layui.table //表格
              ,carousel = layui.carousel //轮播
              ,upload = layui.upload //上传
              ,element = layui.element //元素操作

      });
  </script>
</body>
</html>
