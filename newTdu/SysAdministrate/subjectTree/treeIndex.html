<script type="text/javascript">
    function Closemydlgmaterial() {
        $("#dlgmaterial").html("");
        $("#dlgmaterial").dialog('close');
    }
    function Closemydlg3() {
        $("#dlgmaterial").html("");
    }
    function Closemydlgbeforsetting() {
        $("#dlgbeforsetting").html("");
        $("#dlgbeforsetting").dialog('close');
    }
    function Closemydlg4() {
        $("#dlgbeforsetting").html("");
    }
    var bartimer;
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','element','layer'], function(){
        var admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer //弹层
            ,table = layui.table;


        window.setProcess = function () {
            var processbar = document.getElementById("processbar");
            processbar.style.width = parseInt(processbar.style.width) + 1 + "%";
            processbar.innerHTML = processbar.style.width;
            if(processbar.style.width == "99%"){
                window.clearInterval(bartimer);
            }
        }
        /*window.bartimer=function () {

            window.setInterval(function(){setProcess();},100);
        }*/
        //bartimer = window.setInterval(function(){setProcess();},100);
        window.openTiao=function () {
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: ['450px', '27px'],
                shadeClose: true,
                skin: 'yourclass',
                content: '<div class="processcontainer"><div id="processbar" style="width:1%;"></div> </div>'
            });
        }

        window.closeTiao=function () {
            layer.closeAll('page');
        }

    });
</script>
