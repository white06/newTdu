<script type="text/javascript">
    var winWidth = 0;
    function findDimensions() //函数：获取尺寸
    {
        //获取窗口宽度
        if (window.innerWidth)
            winWidth = window.innerWidth;
        else if ((document.body) && (document.body.clientWidth))
            winWidth = document.body.clientWidth;
        //通过深入Document内部对body进行检测，获取窗口大小
        if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth) {

            winWidth = document.documentElement.clientWidth;
        }
        //跟div赋值
        var count = winWidth-200;
        //$(".pagerighthead").css("width",""+count+"");
        //$("#contentDiv").css("width",""+count+"");


    }
    findDimensions();
    //调用函数，获取数值
    window.onresize = findDimensions;
</script>

<script type="text/javascript">
    var flag = false;
    function searchToggle(obj, evt){
        var container = $(obj).closest('.search-wrapper');
        if(flag){
            $('.close').append("<style>.close:before{background:rgba(0, 0, 0, 0)}</style>")
            $('.close').append("<style>.close:after{background:rgba(0, 0, 0, 0)}</style>")
            flag = false;
        }else{
            $('.close').append("<style>.close:before{background:#FFF}</style>")
            $('.close').append("<style>.close:after{background:#FFF}</style>")
            flag=true;
        }

        if(!container.hasClass('active')){
            container.addClass('active');
            evt.preventDefault();
        }
        else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
            container.removeClass('active');
            // clear input
            container.find('.search-input').val('');
            // clear and hide result container when we press close
            container.find('.result-container').fadeOut(100, function(){$(this).empty();});
        }
    }


</script>
