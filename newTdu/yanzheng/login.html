<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Title</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="layer/layer.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/login.js"></script>
    <style>
        body{
            margin: 0 0;
            padding: 0 0;
            width: 100%;
            height: 100%;
            background: #3D4053;
            position: relative;
        }

        ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
            color:#6C7E7D;
        }
        ::-moz-placeholder { /* Firefox 19+ */
            color:#6C7E7D;
        }
        :-ms-input-placeholder { /* IE 10+ */
            color:#6C7E7D;
        }
        :-moz-placeholder { /* Firefox 18- */
            color:#6C7E7D;
        }
    </style>
</head>
<body>
<div style="width: 100%;height: 10%;text-align: center;background: #2F3445">
    <img style="display: inline-block;height:100%;vertical-align: middle;height: 42%;" src="image/lgo@3x.png"/>
    <span style="display: inline-block;height:100%;vertical-align: middle;"></span>
</div>
<div style="width: 23%;height: 35%;position: absolute;text-align: center;top: 27%;left:39%;background: #2F3445;z-index: 2">

    <div style="width: 100%;height: 20%;background: #51CEC8">
        <div style="display: inline-block;vertical-align: middle;font-size:25px;font-family:Microsoft YaHei;font-weight:bold;line-height:47px;color:rgba(255,255,255,1);opacity:1;">登录</div>
        <span style="display: inline-block;height:100%;vertical-align: middle;"></span>
    </div>

    <div style="height: 20%;margin-top: 10%;">
        <input style="color: #ffffff;display: inline-block;height:100%;vertical-align: middle;text-indent: 10px;height:30px;width: 70%;margin: 0 auto;border: 0px;background:rgba(31,36,53,1);opacity:1;border-radius:10px;" type="text" id="name" name=""  placeholder="账号/用户名" />
        <span style="display: inline-block;height:100%;vertical-align: middle;"></span>
    </div>
    <div style="height: 15%;">
        <input style="color: #ffffff;display: inline-block;height:100%;vertical-align: middle;text-indent: 10px;height:30px;width: 70%;margin: 0 auto;border: 0px;background:rgba(31,36,53,1);opacity:1;border-radius:10px;" type="password" id="password" name=""  placeholder="密码" />
        <span style="display: inline-block;height:100%;vertical-align: middle;"></span>
    </div>
    <div style="height: 35%;width: 100%;text-align: center">
        <div style="display: inline-block;vertical-align: middle;background:rgba(81,206,200,1);opacity:1;border-radius:20px;height:44px;width:60%;font-size:25px;font-family:Microsoft YaHei;font-weight:400;line-height:47px;color:rgba(255,255,255,1);opacity:1;cursor: pointer;" id="denglu" onclick="login()">
            <span>登录</span>
        </div>
        <span style="display: inline-block;height:100%;vertical-align: middle;"></span>
    </div>

</div>
<div style="width: 100%;height: 50%;background: no-repeat;background-size: 100%;background-image: url('image/蒙版组 67.png');position: absolute;bottom: 0px">

</div>

</body>
</html>
